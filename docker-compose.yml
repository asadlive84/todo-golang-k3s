services:
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - redis

  todo-svc:
    build:
      context: .
      dockerfile: todo-svc/Dockerfile
    ports:
      - 8081:8081
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - 6380:6379

networks:
  default:
    name: todo-net
